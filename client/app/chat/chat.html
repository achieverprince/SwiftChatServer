<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Chats:</h1>
      <div id="chatContainer" style="max-height: 400px;overflow-y: auto;">
      <ul class="chatMessage" class="nav nav-tabs nav-stacked" ng-repeat="chat in $ctrl.chats">
        <li><a href="#" uib-tooltip=""><b>{{chat.User.name}} </b> > {{chat.name}} <span class="pull-right" style="padding-right: 5px;">{{chat.createdAt | date:'medium'}} </span><!--<button type="button" class="close" ng-click="$ctrl.deleteChat(chat)">&times;</button>--></a></li>
      </ul>
      </div>
    </div>
  </div>

  <form class="thing-form">
    <label>Please type your message</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="your message..." ng-model="$ctrl.newChat">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addChat()">Chat</button>
      </span>
    </p>
  </form>
</div>
